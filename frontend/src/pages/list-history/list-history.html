    <div *ngFor="let contract of contracts">

      <ion-row *ngIf="contract.showDate">
        <ion-col col-12 text-center>
          <ion-note>{{ contract.visible_date }}</ion-note>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 class="is__History__Item">
          <ion-item>
            <ion-avatar item-start>
              <img src="https://ta.azureedge.net/p/images/usuarios/l/878872.jpg/300x300cut/?v=2">
            </ion-avatar>
            <ion-row>
              <ion-col col-8>
                <h2 class="is__Name" m-0>Carla Rodríguez</h2>
                <ion-col col-8 class="is__Reputation" p-0>
                  <ion-icon name="star" color="danger"></ion-icon>
                  <ion-icon name="star" color="danger"></ion-icon>
                  <ion-icon name="star" color="danger"></ion-icon>
                  <ion-icon name="star" color="danger"></ion-icon>
                  <ion-icon name="star" color="danger"></ion-icon>
                </ion-col>
              </ion-col>
              <ion-col col-4 text-right class="is__Price">
                <p>$ 140</p>
              </ion-col>
            </ion-row>
          </ion-item>
        </ion-col>
      </ion-row>

    </div>



  </ion-grid>
</ion-content>
