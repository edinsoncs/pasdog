<ion-header>
  <ion-navbar>

    <ion-title text-center>Crear cuenta</ion-title>

    <ion-buttons end no-margin>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content>
  <div>
    <form *ngIf="isFormLoaded" [formGroup]="form" novalidate="novalidate">
      <ion-list>

        <ion-item>
          <ion-input type="text" name="name" formControlName="name" placeholder="Nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="text" name="email" formControlName="email" placeholder="E-mail"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" name="password" formControlName="password" placeholder="Contraseña"></ion-input>
        </ion-item>

        <!--
        <ion-item>
          <ion-select name="province" okText="Ok" cancelText="Cerrar">
            <ion-option selected disabled>Provincia</ion-option>
            <ion-option value="1">Buenos Aires</ion-option>
            <ion-option value="2">CABA</ion-option>
            <ion-option value="3">Córdoba</ion-option>
            <ion-option value="4">Ushuaia</ion-option>
          </ion-select>
        </ion-item>
        -->

      </ion-list>
    </form>
  </div>
</ion-content>


<ion-footer class="call-to-action">
  <button ion-button full color="secondary" no-margin (click)="signup()" [disabled]="!form.valid" *ngIf="isFormLoaded">
    Crear cuenta
  </button>
</ion-footer>
