<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color="dark">
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title text-center>Editar perfil</ion-title>

    <ion-buttons end no-margin class="translucent">
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content>

  <div class="std-form">
    <form *ngIf="isFormLoaded" [formGroup]="form" (ngSubmit)="save()">
      <ion-list>
        <ion-item>
          <ion-input formControlName="name" placeholder="Nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input formControlName="city" placeholder="Ciudad" disabled></ion-input>
        </ion-item>
        <ion-item>
          <ion-input formControlName="email" placeholder="E-mail"></ion-input>
        </ion-item>

        <div margin-top *ngIf="profile.user_type == 1">
          <ion-item>
            <ion-input type="number" name="price" formControlName="price" placeholder="Costo de paseo (AR$)">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-textarea name="description" formControlName="description"
                                             placeholder="Contanos sobre vos...">
            </ion-textarea>
          </ion-item>
        </div>
      </ion-list>
    </form>
  </div>

</ion-content>


<ion-footer class="call-to-action">
  <button ion-button full color="secondary" no-margin (click)="save()" [disabled]="!form.valid" *ngIf="isFormLoaded">
    Guardar cambios
  </button>
</ion-footer>
