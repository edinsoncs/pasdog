<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color="dark">
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title text-center>Editar perfil</ion-title>

    <ion-buttons end no-margin>
      <button ion-button icon-only (click)="openPage('options')">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content>
  <form *ngIf="isFormLoaded" [formGroup]="form" novalidate="novalidate" (ngSubmit)="save()">
    <ion-input formControlName="name" placeholder="Nombre"></ion-input>
    <ion-input formControlName="city" placeholder="Ciudad"></ion-input>
    <ion-input formControlName="email" placeholder="E-mail"></ion-input>
    <button ion-button color="secondary">Guardar cambios</button>
  </form>
</ion-content>
