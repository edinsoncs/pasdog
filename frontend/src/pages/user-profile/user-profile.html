<ion-header>
  <ion-navbar>

    <ion-title text-center>Usuario</ion-title>

    <ion-buttons end no-margin class="translucent">
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content>
  <div class="is__Header" padding>
    <ion-avatar item-start>
      <div class="image" [ngStyle]="{'background-image' : 'url(' + thumbnail + ')'}" *ngIf="thumbnail"></div>
    </ion-avatar>
    <h3 class="is__Name" no-margin>{{ name }}</h3>
  </div>

  <div class="is__Body">
    <div padding>
      <p>Mascotas</p>
    </div>
  </div>
</ion-content>
