<ion-header>
  <ion-navbar>

    <ion-title text-center>Soy paseador</ion-title>

    <ion-buttons end no-margin>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>



<ion-content>
  <div class="std-form">


    <form *ngIf="isFormLoaded" [formGroup]="form" novalidate="novalidate">
      <ion-list>

        <ion-item>
          <ion-input type="number" name="price" formControlName="price" placeholder="Costo de paseo (AR$)">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-textarea name="description" formControlName="description"
                                           placeholder="Contanos sobre vos...">
          </ion-textarea>
        </ion-item>

      </ion-list>
    </form>


  </div>
</ion-content>


<ion-footer class="call-to-action">
  <button ion-button full color="secondary" no-margin (click)="save()"
                                                      [disabled]="!isFormLoaded || !form.valid">
    Continuar
  </button>
</ion-footer>
