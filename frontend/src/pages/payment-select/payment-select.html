<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color="dark">
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title text-center>Realizar pago</ion-title>

    <ion-buttons end no-margin>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>

  <div>
    <p>Selecciona método de pago</p>
  </div>

  <div class="is__Body" padding>
    <div margin-top>
      <button ion-button (click)="pay(1)">
        Tarjeta de crédito
      </button>
    </div>
    <div margin-top>
      <button ion-button (click)="pay(2)">
        Mi billetera
      </button>
    </div>
    <div margin-top>
      <button ion-button (click)="pay(2)">
        En persona
      </button>
    </div>
  </div>

</ion-content>
