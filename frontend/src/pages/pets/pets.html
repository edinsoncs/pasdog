<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color="dark">
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title text-center>Mis mascotas</ion-title>

    <ion-buttons end no-margin>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content>
  <div class="cards">
    <article *ngFor="let pet of pets">
      <card-pet [id]="pet._id"
                [size]="pet.size"
                [name]="pet.name"
                [weight]="pet.body"
                [age]="pet.age"
                [race]="pet.race"
                [details]="pet.details"
                [avatar]="globalProvider.galleryDogsUrl + '/' + pet.avatar">
      </card-pet>
    </article>
    <div padding margin-top class="loading" *ngIf="!pets">
      <ion-spinner color="primary"></ion-spinner>
    </div>
  </div>
</ion-content>


<ion-footer class="call-to-action">
  <button ion-button full color="secondary" no-margin (click)="add()">
    Agregar mascota
  </button>
</ion-footer>
