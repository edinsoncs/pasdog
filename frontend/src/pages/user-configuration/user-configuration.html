<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color="dark">
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title text-center>Configuración</ion-title>

    <ion-buttons end no-margin>
      <button ion-button icon-only (click)="openPage('options')">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content>

  <div class="is__Header" padding>
    <ion-avatar item-start>
      <div class="image" [ngStyle]="{'background-image' : 'url(' + file + ')'}"></div>
      <div class="profile-image" (click)="takePicture()">
        <ion-icon name="camera"></ion-icon>
      </div>
    </ion-avatar>
    <div>
      <h3 *ngIf="profile" class="is__Name" no-margin> {{ profile.name }}</h3>
      <button ion-button (click)="openPage('user-configuration-edit')">
        Editar perfil
      </button>
    </div>
  </div>

  <div class="is__Body">
    <div class="is__Body__Middle">
      <div padding>

        <ion-list no-margin *ngIf="profile">
          <ion-item>
            <ion-icon name="call"></ion-icon> +54 (011) 4091-3159
          </ion-item>
          <ion-item>
            <ion-icon name="mail"></ion-icon> {{ profile.email }}
          </ion-item>
          <ion-item>
            <ion-icon name="locate"></ion-icon> Ubicación base: {{ profile.city }}
          </ion-item>
          <div class="description">
            <ion-icon name="person"></ion-icon> <p>{{ profile.details ? profile.details : '-' }}</p>
          </div>
        </ion-list>
      </div>
    </div>

  </div>

</ion-content>
