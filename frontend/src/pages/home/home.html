<ion-content padding [ngClass]="'home__Content'">

	<div [ngClass]="'is__Container'">

		<div [ngClass]="'__isLogo'">
			<h1>Pasdog</h1>
		</div>

		<div [ngClass]="'is__Socials'">
			<button ion-button color="dark" [ngClass]="'facebook'" (click)="login('facebook')">Ingresar con Facebook</button>
			<button ion-button color="dark" [ngClass]="'google'" (click)="login('google')">Ingresar con Google</button>
			<button ion-button color="dark" [ngClass]="'white'" (click)="login('email')">Ingresar con email</button>
			<button ion-button color="dark" clear (click)="signup()">Crear cuenta</button>
		</div>

	</div>

</ion-content>
