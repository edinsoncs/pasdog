<ion-header>
  <ion-navbar>

    <ion-title text-center>Mi mascota</ion-title>

    <ion-buttons end no-margin>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content>
  <div class="header" padding>
    <ion-avatar item-start>
      <img [src]="avatar">
    </ion-avatar>
    <div>
      <h3 class="header__Name" no-margin>{{ name }}</h3>
      <p no-margin text-capitalize>{{ race }}</p>
    </div>
  </div>

  <ion-grid class="header__Reputation" no-padding>
    <ion-row>
      <ion-col col-6>
        <div class="features">
          <p no-margin>
            <strong>Edad</strong> {{ age }} a√±os
          </p>
          <p no-margin>
            <strong>Peso</strong> {{ weight }} kgs
          </p>
        </div>
      </ion-col>
      <ion-col col-6 text-center>
        <div class="size">
          <img src="assets/imgs/Dog.svg" class="dog"
                                         [class.dog--selected]="size >= 1">
          <img src="assets/imgs/Dog.svg" class="dog"
                                         [class.dog--selected]="size >= 2">
          <img src="assets/imgs/Dog.svg" class="dog"
                                         [class.dog--selected]="size >= 3">
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>


  <div class="body">
    <div padding>
      Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
    </div>
  </div>

</ion-content>
